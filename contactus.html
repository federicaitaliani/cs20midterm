<!doctype html>
<html>

<head>
    <title>Contact Us - Escape Route</title>
    <style type="text/css">
        html, body {
            background-color: #C1E2EF;
            margin: 0;
            padding: 0;
            font-family: Calibri, sans-serif, Verdana;
            overflow-x: hidden;
        }

        * {
            box-sizing: border-box;
        }
     
  ul#nav {
            list-style-type: none;
            font-size: 22px;
            text-align: left;
            width: 100%;
            display: inline-block;
            background-color: #ebebff;
            margin: 0;
            top: 0;
            padding: 0;
            position: fixed;
        }
        
        ul#nav a {
            color: #6450d5;
            padding: 15px 20px;
            text-align: center;
            display: inline-block;
            text-decoration: none
        }
        
        ul#nav a:hover {
            color: #f6f9cf;
            background-color: #6450d5;
        }
        
        ul#nav li {
            display: inline-block;
        }
        
        #nav {
            z-index: 1000;
        }
        
        /* Contact Form Styling */
        .contact-container {
            max-width: 600px;
            margin: 100px auto 40px;
            padding: 40px;
            background-color: #ebeef8;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border: 5px solid #fbffc9;
        }

        .contact-container p {
            font-size: 20px;
            color: #333;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .contact-container label {
            font-size: 18px;
            color: #6450d5;
            margin-bottom: 5px;
        }

        .contact-container input[type="email"],
        .contact-container textarea {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .contact-container textarea {
            resize: vertical;
            height: 100px;
        }

        .button {
            padding: 10px 20px;
            background-color: #6450d5;
            color: #f6f9cf;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 18px;
            border: none;
            width: 50%;
            text-align: center;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3e2d99;
            color: #f6f9cf;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Top Navigation Bar -->
    <ul id="nav">
        <li><a href='index.html'>Home</a></li>
        <li><a href='aboutus.html'>About Us</a></li>
        <li><a href='services.html'>Services</a></li>
        <li><a href='destinations.html'>Destinations</a></li>
        <li><a href='reviews.html'>Reviews</a></li>
        <li><a href='contactus.html'>Contact</a></li>
    </ul>

    <!-- Contact Us Form -->
    <div class="contact-container">
        <p>Contact us!</p>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="inquiry">Inquiry:</label>
            <textarea id="inquiry" name="inquiry" required></textarea>

            <button type="submit" class="button">Submit</button>
        </form>
        <p>You can also reach us at +1 (123) 456 7980</p>
    </div>
</body>

</html>
