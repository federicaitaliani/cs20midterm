<!doctype html>
<html>

<head>
    <title>Escape Route</title>
    <link rel="stylesheet" href="style.css"/>
    <style type="text/css">
        /* Contact Form Styling */
        .contact-container {
            max-width: 600px;
            margin: 100px auto 40px;
            padding: 40px;
            background-color: #ebfcff;
            border: 2px solid #18b5b2;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-container h1 {
            font-size: 35px;
            color: #18b5b2;
        }

        .contact-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .contact-container label {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .contact-container input[type="email"],
        .contact-container textarea {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .contact-container textarea {
            resize: vertical;
            height: 100px;
        }

        .button {
            padding: 10px 20px;
            background-color: #f4d7c8; 
            color: #18b5b2;
            border-radius: 5px;
            display: inline-block;
            text-transform: uppercase;
            font-size: 14px;
            border: none;
            margin-top: 15px;
            width: 30%;
            text-align: center;
        }

        .button:hover {
            background-color: #3e2d99;
            color: #f6f9cf;
        }

        @media (max-width: 768px) {
            .contact-container, .contact-container h1 ,.contact-container textarea, .contact-container textarea{
                width: 55%;
                font-size: 12px; 
            }
        }

        
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Top Navigation Bar -->
    <ul id="nav">
        <li><a href='index.html'>Home</a></li>
        <li><a href='aboutus.html'>About Us</a></li>
        <li><a href='services.html'>Services</a></li>
        <li><a href='destinations.html'>Destinations</a></li>
        <li><a href='reviews.html'>Reviews</a></li>
        <li><a href='contactus.html'>Contact</a></li>
    </ul>

    <!-- Contact Us Form -->
    <div class="contact-container">
        <h1>Contact us!</h1>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="inquiry">Inquiry:</label>
            <textarea id="inquiry" name="inquiry" required></textarea>

            <button type="submit" class="button">Submit</button>
        </form>
        <p>You can also reach us at +1 (123) 456 7980</p>
    </div>

    <footer>
        <p>
            Escape Route &copy; 2024 | Email: <a class="email-link" href="#">info@escaperoute.org</a>
        </p>
    </footer>
</body>

</html>
